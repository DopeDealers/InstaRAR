name: Deploy PowerShell Scripts to R2

on:
  push:
    branches:
      - main
    paths:
      - 'ir_*.ps1'
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Use your environment name
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Upload ir_hardened.ps1 to R2
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ vars.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        wranglerVersion: "3.90.0"
        command: r2 object put ${{ vars.R2_BUCKET_NAME }}/ir_hardened.ps1 --file=./ir_hardened.ps1 --content-type="text/plain"
      env:
        CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
        CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}
        
    - name: Upload ir_license.ps1 to R2
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ vars.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        wranglerVersion: "3.90.0"
        command: r2 object put ${{ vars.R2_BUCKET_NAME }}/ir_license.ps1 --file=./ir_license.ps1 --content-type="text/plain"
      env:
        CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
        CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}
        
    - name: Upload ir_unlicense.ps1 to R2
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ vars.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        wranglerVersion: "3.90.0"
        command: r2 object put ${{ vars.R2_BUCKET_NAME }}/ir_unlicense.ps1 --file=./ir_unlicense.ps1 --content-type="text/plain"
      env:
        CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
        CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}

    - name: Deployment Summary
      run: |
        echo "‚úÖ Successfully deployed PowerShell scripts to R2:"
        echo "   ‚Ä¢ ir_hardened.ps1 - Enhanced WinRAR installer"
        echo "   ‚Ä¢ ir_license.ps1 - WinRAR licenser"
        echo "   ‚Ä¢ ir_unlicense.ps1 - WinRAR unlicenser"
        echo ""
        echo "üìç Available at: https://cdn.cyci.org/[filename]"
